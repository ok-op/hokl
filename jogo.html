<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЁЯОм Video player</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f4f4f4; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрж╢ржи ржбрзНрж░ржкржбрж╛ржЙржи */
        #videoSelect {
            width: 80%; /* ржкрзНрж░рж╕рзНрже рзорзж% ржХрж░рж╛ */
            max-width: 400px; /* рж╕рж░рзНржмрзЛржЪрзНржЪ ржкрзНрж░рж╕рзНрже */
            padding: 8px; /* ржнрж┐рждрж░рзЗрж░ рж╕рзНржкрзЗрж╕ */
            font-size: 16px; /* ржлржирзНржЯ рж╕рж╛ржЗржЬ */
            border: 1px solid #ccc; /* ржмрж░рзНржбрж╛рж░ */
            border-radius: 5px; /* ржЧрзЛрж▓рж╛ржХрж╛рж░ ржХрзЛржгрж╛ */
            background: white;
            margin: 10px auto; /* рж╕рзЗржирзНржЯрж╛рж░рзЗ рж░рж╛ржЦрж╛ */
            display: block;
        }

        /* ржнрж┐ржбрж┐ржУ ржХржирзНржЯрзЗржЗржирж╛рж░ */
        .video-container {
            width: 90%; /* ржорзЛржмрж╛ржЗрж▓ ржУ ржбрзЗрж╕рзНржХржЯржкрзЗрж░ ржЬржирзНржп рж░рзЗрж╕рзНржкржирзНрж╕рж┐ржн */
            max-width: 600px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateX(5deg);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe { 
            width: 100%;
            height: 350px; 
            border: none; 
            border-radius: 5px;
        }

        /* ржмрж╛ржЯржи ржХржирзНржЯрзЗржЗржирж╛рж░ */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* ржорзЛржмрж╛ржЗрж▓ ржнрж┐ржЙрждрзЗ ржнрж╛рж▓рзЛ ржжрзЗржЦрж╛ржмрзЗ */
        }

        button { 
            padding: 10px 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s;
        }

        #prevBtn { background: #007bff; color: white; }
        #nextBtn { background: #28a745; color: white; }

        /* рж╣рзЛржнрж╛рж░ ржЗржлрзЗржХрзНржЯ */
        button:hover {
            opacity: 0.8;
        }

        /* ржлрзБржЯрж╛рж░ ржбрж┐ржЬрж╛ржЗржи */
        .footer {
            margin-top: 30px;
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* ржорзЛржмрж╛ржЗрж▓ ржнрж┐ржЙ */
        @media (max-width: 600px) {
            iframe {
                height: 250px; /* ржорзЛржмрж╛ржЗрж▓рзЗ ржЙржЪрзНржЪрждрж╛ ржХржорж┐рзЯрзЗ ржжрзЗржУрзЯрж╛ */
            }
        }
    </style>
</head>
<body>

    <h2>ЁЯОм Video player</h2>

    <!-- ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрж╢ржи ржбрзНрж░ржкржбрж╛ржЙржи -->
    <select id="videoSelect"></select>

    <!-- ржнрж┐ржбрж┐ржУ ржХржирзНржЯрзЗржЗржирж╛рж░ -->
    <div class="video-container">
        <iframe id="videoFrame"></iframe>
    </div>

    <!-- ржмрж╛ржЯржи ржХржирзНржЯрзЗржЗржирж╛рж░ -->
    <div class="button-container">
        <button id="prevBtn">тПк Previous</button>
        <button id="nextBtn">тПй Next</button>
    </div>

    <!-- ржлрзБржЯрж╛рж░ -->
    <div class="footer">
        Developed by <a href="https://t.me/Farooq_is_king" target="_blank">ЁЭРЦЁЭРОЁЭРОЁЭРГЁЭРЬЁЭРлЁЭРЪЁЭРЯЁЭРн</a>
    </div>

    <script>
        let videos = [];
        let currentIndex = 0;
        let videoFrame = document.getElementById("videoFrame");
        let selectElement = document.getElementById("videoSelect");

// `videos.txt` ржлрж╛ржЗрж▓ ржерзЗржХрзЗ ржнрж┐ржбрж┐ржУ рж▓рзЛржб ржХрж░рж╛
function loadVideos(callback = null) {
    fetch("videos.txt")
        .then(response => response.text())
        .then(data => {
            let newVideos = [];
            let lines = data.split("\n"); // рж▓рж╛ржЗржиржнрж┐рждрзНрждрж┐ржХ ржЖрж▓рж╛ржжрж╛ ржХрж░рж╛
            lines.forEach(line => {
                let [url, title] = line.split("|").map(item => item.trim());
                if (url && title) newVideos.push({ url, title });
            });

            // ржпржжрж┐ ржнрж┐ржбрж┐ржУ рж▓рж┐рж╕рзНржЯ ржкрж░рж┐ржмрж░рзНрждржи рж╣ржпрж╝, рждржмрзЗ ржЖржкржбрзЗржЯ ржХрж░рзЛ
            if (JSON.stringify(newVideos) !== JSON.stringify(videos)) {
                videos = newVideos;

                // ржбрзНрж░ржкржбрж╛ржЙржи ржЦрж╛рж▓рж┐ ржХрж░рзЛ
                selectElement.innerHTML = ""; 

                // ржбрзНрж░ржкржбрж╛ржЙржи рждрзИрж░рж┐ ржХрж░рж╛
                videos.forEach((video, index) => {
                    let option = document.createElement("option");
                    option.value = index;
                    option.textContent = video.title;
                    selectElement.appendChild(option);
                });

                // ржпржжрж┐ ржЖржЧрзЗрж░ ржнрж┐ржбрж┐ржУ рж▓рж┐рж╕рзНржЯрзЗрж░ ржЗржиржбрзЗржХрзНрж╕ ржмрж┐ржжрзНржпржорж╛ржи ржерж╛ржХрзЗ, рж╕рзЗржЯрж╛ржХрзЗ рж░рж┐рж╕рзНржЯрзЛрж░ ржХрж░рзЛ
                if (currentIndex >= videos.length) {
                    currentIndex = 0; // ржпржжрж┐ ржирждрзБржи рж▓рж┐рж╕рзНржЯрзЗ ржЖржЧрзЗрж░ ржнрж┐ржбрж┐ржУ ржирж╛ ржерж╛ржХрзЗ, рждрж╛рж╣рж▓рзЗ ржкрзНрж░ржержо ржнрж┐ржбрж┐ржУ ржЪрж╛рж▓рж╛ржУ
                }

                // рж╕ржарж┐ржХ ржнрж┐ржбрж┐ржУ ржкрзНрж▓рзЗ ржХрж░рзЛ
                videoFrame.src = videos[currentIndex].url;
                selectElement.value = currentIndex;
            }

            if (callback) callback();
        });
}

loadVideos(); // ржкрзНрж░ржержоржмрж╛рж░ ржнрж┐ржбрж┐ржУ рж▓рзЛржб ржХрж░рзЛ

// ржкрзНрж░рждрж┐ рзйрзж рж╕рзЗржХрзЗржирзНржб ржкрж░ ржирждрзБржи ржнрж┐ржбрж┐ржУ ржпрзБржХрзНржд рж╣ржЪрзНржЫрзЗ ржХрж┐ржирж╛ ржЪрзЗржХ ржХрж░рзЛ, ржХрж┐ржирзНрждрзБ ржмрж░рзНрждржорж╛ржи ржнрж┐ржбрж┐ржУ ржмржирзНржз ржХрж░рзЛ ржирж╛
setInterval(() => loadVideos(() => {
    if (videos.length > 0) {
        selectElement.value = currentIndex;
    }
}), 30000);

// ржбрзНрж░ржкржбрж╛ржЙржи ржерзЗржХрзЗ ржнрж┐ржбрж┐ржУ ржкрж░рж┐ржмрж░рзНрждржи
selectElement.addEventListener("change", function() {
    currentIndex = parseInt(this.value);
    videoFrame.src = videos[currentIndex].url;
});

// Next Button
document.getElementById("nextBtn").addEventListener("click", function() {
    currentIndex = (currentIndex + 1) % videos.length;
    videoFrame.src = videos[currentIndex].url;
    selectElement.value = currentIndex;
});

// Previous Button
document.getElementById("prevBtn").addEventListener("click", function() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    videoFrame.src = videos[currentIndex].url;
    selectElement.value = currentIndex;
});
    </script>

</body>
</html>
