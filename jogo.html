<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }
        
        button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        #prevBtn {
            background: #007bff;
            color: white;
        }
        #nextBtn {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <h2>ЁЯОе ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рзБржи</h2>
    
    <!-- ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрж╢ржи ржбрзНрж░ржкржбрж╛ржЙржи -->
    <select id="videoSelect">
        <option value="0">ЁЯФе Modern History by Khan Sir) Lecture 01</option>
        <option value="1">ЁЯО╢ Music Short</option>
        <option value="2">ЁЯОо Gaming Highlight</option>
        <option value="3">ЁЯУЪ Science Tutorial</option>
        <option value="4">ЁЯОн Comedy Video</option>
    </select>

    <br><br>

    <!-- ржнрж┐ржбрж┐ржУ ржкрзНрж▓рзЗрзЯрж╛рж░ -->
    <div class="container">
    <iframe id="videoFrame" src="https://www.youtube.com/embed/Ymo5stx7si4" frameborder="0" allowfullscreen></iframe>

    <br>

    <!-- ржирж┐рзЯржирзНрждрзНрж░ржг ржмрж╛ржЯржи -->
    <button id="prevBtn">тПк Previous</button>
    <button id="nextBtn">тПй Next</button>

    <script>
    let videos = [
        { url: "https://www.youtube.com/embed/xCiNSvLJN7g", title: "ЁЯФе Modern History by Khan Sir - Lecture 01" },
        { url: "https://www.youtube.com/embed/hwCnXmLJ0WA", title: "ЁЯО╢ Music Short" },
        { url: "https://www.youtube.com/embed/Wzu6AJEYKKo", title: "ЁЯОо Gaming Highlight" },
        { url: "https://www.youtube.com/embed/abc123XYZ", title: "ЁЯУЪ Science Tutorial" },  // ржирждрзБржи рж▓рж┐ржВржХ
        { url: "https://www.youtube.com/embed/def456LMN", title: "ЁЯОн Comedy Video" }       // ржирждрзБржи рж▓рж┐ржВржХ
    ];

    let currentIndex = 0;

    // ржбрзНрж░ржкржбрж╛ржЙржи ржорзЗржирзБрждрзЗ рж╕ржм ржнрж┐ржбрж┐ржУ ржпрзЛржЧ ржХрж░рж╛
    let selectElement = document.getElementById("videoSelect");
    selectElement.innerHTML = "";  // ржкрзБрж░рж╛ржирзЛ ржЕржкрж╢ржи рж░рж┐ржорзБржн ржХрж░рзБржи
    videos.forEach((video, index) => {
        let option = document.createElement("option");
        option.value = index;
        option.textContent = video.title;
        selectElement.appendChild(option);
    });

    // ржбрзНрж░ржкржбрж╛ржЙржи ржерзЗржХрзЗ ржнрж┐ржбрж┐ржУ ржкрж░рж┐ржмрж░рзНрждржи
    selectElement.addEventListener("change", function() {
        currentIndex = parseInt(this.value);
        document.getElementById("videoFrame").src = videos[currentIndex].url;
    });

    // ржкрж░ржмрж░рзНрждрзА ржнрж┐ржбрж┐ржУ
    document.getElementById("nextBtn").addEventListener("click", function() {
        currentIndex = (currentIndex + 1) % videos.length;
        document.getElementById("videoFrame").src = videos[currentIndex].url;
        selectElement.value = currentIndex;
    });

    // ржкрзВрж░рзНржмржмрж░рзНрждрзА ржнрж┐ржбрж┐ржУ
    document.getElementById("prevBtn").addEventListener("click", function() {
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        document.getElementById("videoFrame").src = videos[currentIndex].url;
        selectElement.value = currentIndex;
    });
    </script>
        
</body>
</html>
