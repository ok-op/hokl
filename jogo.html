<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }
        
        button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        #prevBtn {
            background: #007bff;
            color: white;
        }
        #nextBtn {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <h2>üé• ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</h2>
    
    <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡¶∂‡¶® ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® -->
    <select id="videoSelect">
        <option value="0">üî• Funny Cat Video</option>
        <option value="1">üé∂ Music Short</option>
        <option value="2">üéÆ Gaming Highlight</option>
    </select>

    <br><br>

    <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ -->
    <iframe id="videoFrame" src="https://www.youtube.com/embed/Ymo5stx7si4" frameborder="0" allowfullscreen></iframe>

    <br>

    <!-- ‡¶®‡¶ø‡ßü‡¶®‡ßç‡¶§‡ßç‡¶∞‡¶£ ‡¶¨‡¶æ‡¶ü‡¶® -->
    <button id="prevBtn">‚è™ Previous</button>
    <button id="nextBtn">‚è© Next</button>

    <script>
        let videos = [
            { url: "https://www.youtube.com/embed/Ymo5stx7si4", title: "üî• Funny Cat Video" },
            { url: "https://www.youtube.com/embed/hwCnXmLJ0WA", title: "üé∂ Music Short" },
            { url: "https://www.youtube.com/embed/Wzu6AJEYKKo", title: "üéÆ Gaming Highlight" }
        ];
        
        let currentIndex = 0;

        // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        document.getElementById("videoSelect").addEventListener("change", function() {
            currentIndex = parseInt(this.value);
            document.getElementById("videoFrame").src = videos[currentIndex].url;
        });

        // ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì
        document.getElementById("nextBtn").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % videos.length;
            document.getElementById("videoFrame").src = videos[currentIndex].url;
            document.getElementById("videoSelect").value = currentIndex;
        });

        // ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì
        document.getElementById("prevBtn").addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            document.getElementById("videoFrame").src = videos[currentIndex].url;
            document.getElementById("videoSelect").value = currentIndex;
        });
    </script>

</body>
</html>
