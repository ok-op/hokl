<body>

    <h2>üé¨ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞</h2>

    <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡¶∂‡¶® ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® -->
    <select id="videoSelect"></select>

    <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ -->
    <div class="video-container">
        <iframe id="videoFrame"></iframe>
    </div>

    <!-- ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ -->
    <div class="button-container">
        <button id="prevBtn">‚è™ Previous</button>
        <button id="nextBtn">‚è© Next</button>
    </div>

    <!-- ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ -->
    <div class="footer">
        Developed by <a href="https://t.me/YourUsername" target="_blank">Your Name</a>
    </div>

    <script>
        let videos = [];
        let currentIndex = 0;
        let videoFrame = document.getElementById("videoFrame");
        let selectElement = document.getElementById("videoSelect");

        // `videos.txt` ‡¶´‡¶æ‡¶á‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        function loadVideos() {
            fetch("videos.txt")
                .then(response => response.text())
                .then(data => {
                    videos = []; // ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶®‡¶ø‡¶¨‡ßá
                    selectElement.innerHTML = ""; // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡ßã
                    let lines = data.split("\n"); // ‡¶≤‡¶æ‡¶á‡¶®‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶∞‡¶æ
                    lines.forEach(line => {
                        let [url, title] = line.split("|").map(item => item.trim()); // `|` ‡¶¶‡¶ø‡ßü‡ßá ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶∞‡¶æ
                        if (url && title) videos.push({ url, title });
                    });

                    // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
                    videos.forEach((video, index) => {
                        let option = document.createElement("option");
                        option.value = index;
                        option.textContent = video.title;
                        selectElement.appendChild(option);
                    });

                    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ
                    if (videos.length > 0) {
                        videoFrame.src = videos[0].url;
                        selectElement.value = 0;
                    }
                });
        }

        loadVideos(); // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßã
        setInterval(loadVideos, 30000); // ‡ß©‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡¶™‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá

        // ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
        selectElement.addEventListener("change", function() {
            currentIndex = parseInt(this.value);
            videoFrame.src = videos[currentIndex].url;
        });

        // Next Button
        document.getElementById("nextBtn").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % videos.length;
            videoFrame.src = videos[currentIndex].url;
            selectElement.value = currentIndex;
        });

        // Previous Button
        document.getElementById("prevBtn").addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            videoFrame.src = videos[currentIndex].url;
            selectElement.value = currentIndex;
        });
    </script>
