<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• YouTube Shorts Player üé•</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: black;
        }

        h3 {
            color: red;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 6px 12px;  /* ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ö‡ßá‡ßü‡ßá ‡¶õ‡ßã‡¶ü */
            font-size: 14px;    /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶æ‡¶á‡¶ú ‡¶õ‡ßã‡¶ü */
            border: none;
            border-radius: 4px; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶ó‡ßã‡¶≤‡¶æ‡¶ï‡¶æ‡¶∞ */
            cursor: pointer;
            margin: 3px;        /* ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã */
        }
        
        #prevBtn {
            background: #007bff;
            color: white;
        }
        #nextBtn {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <h3>üé• YouTube Shorts Player üé•</h3>
    <div class="container">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/Ymo5stx7si4" allowfullscreen></iframe>
        <div class="buttons">
            <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
            <button id="nextBtn">‚û°Ô∏è Next</button>
        </div>
    </div>

    <script>
        let videos = [
            "https://www.youtube.com/embed/Ymo5stx7si4",
            "https://www.youtube.com/embed/hwCnXmLJ0WA",
            "https://www.youtube.com/embed/Wzu6AJEYKKo"
        ];
        
        let currentIndex = 0;

        document.getElementById("nextBtn").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % videos.length;
            document.getElementById("videoFrame").src = videos[currentIndex];
        });

        document.getElementById("prevBtn").addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            document.getElementById("videoFrame").src = videos[currentIndex];
        });
    </script>

</body>
</html>
